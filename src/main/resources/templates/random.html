<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="card text-center">
    <h1 class="card-header">추천 노래</h1>
    <div th:object="${song}" th:if="${song != null}">

        <p class="card-title">제목: <span th:text="*{title}">제목</span></p>
        <p class="card-text">가수: <span th:text="*{artist}"></span></p>
        <a class="btn btn-primary" th:href="'https://youtube.com/results?search_query=' + *{title} + ' 노래방'">노래방</a>
        <a class="btn btn-primary" th:href="'https://youtube.com/results?search_query=' + *{title} + ' mv'">뮤직비디오</a>
    </div>
</div>
</body>
</html>
